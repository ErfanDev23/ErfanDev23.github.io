<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه داشبورد</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #00c6ff, #0072ff); /* گرادیانت رنگی سرد */
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        .dashboard-container {
            background-color: rgba(0, 0, 0, 0.7); /* پس‌زمینه نیمه شفاف */
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .dashboard-container h1 {
            margin-bottom: 20px;
            font-size: 36px;
            color: #ffeb3b; /* رنگ زرد برای عنوان */
        }
        .dashboard-container p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>خوش آمدید به صفحه داشبورد!</h1>
        <p>شما با موفقیت وارد شدید.</p>
    </div>
</body>
</html>
