<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #00c6ff, #0072ff); /* گرادیانت سرد */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-container {
            background-color: rgba(0, 0, 0, 0.8); /* پس‌زمینه نیمه شفاف */
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .register-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #ffeb3b; /* رنگ زرد برای عنوان */
        }
        .register-container input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }
        .register-container button {
            width: 100%;
            padding: 12px;
            background-color: #ff5722; /* رنگ نارنجی روشن */
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .register-container button:hover {
            background-color: #e64a19; /* رنگ نارنجی تیره‌تر */
        }
        .message {
            display: none;
            margin-top: 20px;
            font-size: 16px;
            color: #ffeb3b; /* رنگ زرد برای پیام موفقیت */
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>ثبت نام</h2>
        <form id="registerForm">
            <input type="text" name="username" placeholder="نام کاربری" required>
            <input type="email" name="email" placeholder="ایمیل" required>
            <input type="password" name="password" placeholder="گذرواژه" required>
            <button type="submit">ثبت نام</button>
        </form>
        <div class="message" id="successMessage">
            تا ساعتی دیگر به شما ایمیل خواهیم زد.
        </div>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // جلوگیری از ارسال فرم به صورت پیش‌فرض
            
            // نمایش پیغام موفقیت
            document.getElementById('successMessage').style.display = 'block';
            
            // اینجا می‌توانید داده‌های فرم را به سرور ارسال کنید
            // به طور مثال با استفاده از fetch یا XMLHttpRequest
        });
    </script>
</body>
</html>
